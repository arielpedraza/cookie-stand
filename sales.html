<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Projections</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <!-- Logo and Company Name -->
      <a href="index.html">
        <img id="logo" src="img/salmon-cookie.jpg" alt="Picture of a salmon cookie">
      </a>
      <h1>Salmon COOKIE inc.</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sales.html" class="selected">Sales</a></li>
        </ul>
      </nav>
    </header>

    <h2>Projected cookie demand per hour for each location:</h2>
    <div class="all-sales-block">
      <form id="add-modify-form">
        <fieldset>
          <legend>Add or Modify Store</legend>
          <label for="storename">Store Name:</label>
          <input type="text" name="storename">
          <label for="mincust">Min Customer Traffic:</label>
          <input type="text" name="mincust">
          <label for="maxcust">Max Customer Traffic:</label>
          <input type="text" name="maxcust">
          <label for="avgcookie">Cookies Per Customer:</label>
          <input type="text" name="avgcookie">
          <button type="submit">Add/Modify</button>
        </fieldset>
      </form>

      <table id="sales-table"></table>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
